<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Almonds</h3>

    <div class="price">
      <p>Price Per ticket : $<span id="ticket_price">7</span></p>
      <p>Subtotal : <b>$<span id="total">0</span></b></p>
    </div>
    <div class="quantity">
      <span>quantity : </span>
      <input type="number" id="num" oninput="calc()" min="1" max="1000" value="1" />
      <span> </span>
    </div>
    <a href="#" class="btn">add to cart</a>
  </div>


  <script> function calc() {
    let price = document.getElementById("ticket_price").innerHTML;
    let noTickets = document.getElementById("num").value;
    let total = parseFloat(price) * noTickets
    if (!isNaN(total))
      document.getElementById("total").innerHTML = total
  }</script>
</body>
</html>
