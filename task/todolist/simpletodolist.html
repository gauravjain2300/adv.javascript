<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple to do list</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        text-align: center;
        background-color: bisque;
        border: 2px solid black;
        height: 400px;
        border-radius: 30px;
        width: 800px;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
      }

      #Addtask {
        width: 400px;
        padding: 10px;
        height: 50px;
        border-radius: 20px;
        background-color: brown;
        margin-top: 50px;
        color: white;
        text-align: center;
        font-weight: 900;
      }

      #btn-1 {
        width: 250px;
        border-radius: 10px;
        height: 50px;
        font-weight: 900;
        color: aliceblue;
        background-color: black;
        /* text-align: center; */
      }
    </style>
  </head>
  <body>
    <!-- <button id="btn" onclick="addPara()">Creating Element Dynamically</button> -->
    <!-- <div id="heading">Dynamically Create Element</div> -->
    <div class="container">
      <input type="text" id="Addtask" value="" />
      <button onclick="addPara()" id="btn-1">Click</button>

      <div id="display">
        <p></p>
      </div>
      <!-- <input type="text" name="" id="heading"> -->
    </div>

    <script>
      function addPara() {
        let b = document.getElementById("Addtask");
        let node = document.createElement("p");
        let textNode = document.createTextNode(b.value);

        node.innerText = b.value;
        // console.log(b);
        node.appendChild(textNode);
        document.getElementById("display").appendChild(node);
        // console.log("called");
      }
    </script>
  </body>
</html>
